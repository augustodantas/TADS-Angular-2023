<mat-card style="margin: 10px;">
  <mat-toolbar color="primary">
        <span>Listagem de Produtos</span>
  </mat-toolbar>
  <table mat-table [dataSource]="products" class="mat-elevation-z8">
    <!-- idProduct Column -->
    <ng-container matColumnDef="idProduct">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.idProduct}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <!-- value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button (click)="onAdd()" mat-mini-fab color="accent" arial-label="adicionar um curso">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      
      <mat-cell *matCellDef="let course">
      <!--
        <button mat-icon-button (click)="onEdit(course)" color="primary" arial-label="Editar curso">
          <mat-icon>edit</mat-icon>
        </button>
      -->  
        <button (click)="onDelete(course.idProduct)" mat-icon-button color="warn" arial-label="Remover curso">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
